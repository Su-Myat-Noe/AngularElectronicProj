<app-header></app-header>
<div class="container">

  <nav class="woocommerce-breadcrumb">
    <a routerLink="/">Home</a>
    <span class="delimiter"><i class="fa fa-angle-right"></i></span>
    My Account
  </nav><!-- .woocommerce-breadcrumb -->
  <div id="loginbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div id="primary" class="content-area">
      <main id="main" class="site-main">
        <article id="post-8" class="hentry">

          <div class="entry-content">
            <div class="woocommerce">
              <div class="customer-login-form">

                <div class="col-md-12">

                  <h2> Shipping Info</h2>

                  <form method="post" class="register">

                    <p class="before-register-text">
                     Add your shipping info
                    </p>

                    <p class="form-row form-row-wide">
                      <label for="name">Name
                        <span class="required">*</span></label>
                      <input type="text" class="input-text" name="name" #name [(ngModel)]="saveData.name" id="uname"
                        value="" />
                      <span class="errorcolor" *ngIf="error.name">
                        {{error.name}}
                      </span>
                    </p>
                    <p class="form-row form-row-wide">
                      <label for="phone">Phone Number
                        <span class="required">*</span></label>
                      <input type="text" class="input-text" name="ph" #phone [(ngModel)]="saveData.phone" id="phone"
                        value="" />
                      <span class="errorcolor" *ngIf="error.phone">
                        {{error.phone}}
                      </span>
                    </p>
                    
                    <p class="form-row form-row-wide">
                      <label for="reg_email">Email address
                        <span class="required">*</span></label>
                      <input type="email" class="input-text" #email [(ngModel)]="saveData.email" name="email"
                        id="reg_email" value="" />
                      <span class="errorcolor" *ngIf="error.email">
                        {{error.email}}
                      </span>
                    </p>

                    <p class="form-row form-row-wide">
                      <label for="reg_email">Address
                        <span class="required">*</span></label>
                      <input type="email" class="input-text" #address [(ngModel)]="saveData.address" name="address"
                        id="reg_email" value="" />
                      <span class="errorcolor" *ngIf="error.address">
                        {{error.address}}
                      </span>
                    </p>
                    <p class="form-row">
                      <input type="submit" class="button" name="register" (click)="save()"
                        [disabled]="disableSubmit" value="Save" />
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
  </div>
</div>
<app-footer></app-footer>
