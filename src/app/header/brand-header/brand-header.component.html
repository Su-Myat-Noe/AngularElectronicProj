<header id="masthead" class="site-header header-v3">
    <div class="container">
        <div class="row">
            <div class="header-logo">
                <a routerLink="/" class="header-logo-link">
                    <img src="../../assets/images/logo.png" />
                </a>
            </div>
            <form class="navbar-search" method="get" action="http://transvelo.github.io/">
                <label class="sr-only screen-reader-text" for="search">Search for:</label>
                <div class="input-group">
                    <input type="text" id="search" class="form-control search-field" dir="ltr" value="" name="s"
                        placeholder="Search for products" />
                    <div class="input-group-addon search-categories">
                        <select name='product_cat' id='product_cat' class='postform resizeselect'>
                            <option value='0' selected='selected'>All Categories</option>
                            <option *ngFor="let category of categories"  class="level-0" value="{{category.id}}">{{category.name}}</option>
                        </select>
                    </div>
                    <div class="input-group-btn">
                        <input type="hidden" id="search-param" name="post_type" value="product" />
                        <button type="submit" class="btn btn-secondary"><i class="ec ec-search"></i></button>
                    </div>
                </div>
            </form>
            <ul class="navbar-mini-cart navbar-nav animate-dropdown nav pull-right flip">
                <li class="nav-item dropdown">
                    <a routerLink="#" class="nav-link" data-toggle="dropdown">
                        <i class="ec ec-shopping-bag"></i>
                        <span class="cart-items-count count">4</span>
                        <span class="cart-items-total-price total-price"><span
                                class="amount">&#36;1,215.00</span></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-mini-cart">
                        <li >
                            <div class="widget_shopping_cart_content">
                                <ul class="cart_list product_list_widget ">
                                    <li class="mini_cart_item"*ngFor="let cart of carts ;index as i">
                                        <a class="remove"(click)="remove(cart.i)"><i class="far fa-times-circle"></i></a>
                                        <a routerLink="/itemdetail">
                                            <img class="attachment-shop_thumbnail size-shop_thumbnail wp-post-image"
                                                src="{{cart.image}}" alt="">{{cart.name}}
                                        </a>
                                        <span class="quantity ">{{qty}}× <span class="amount">${{cart.price}}</span></span>
                                    </li>
                                </ul>


                                <p class="total"><strong>Subtotal:</strong> <span class="amount">£969.98</span>
                                </p>


                                <p class="buttons">
                                    <a class="button wc-forward" routerLink="/cart">View Cart</a>
                                    <a class="button checkout wc-forward" routerLink="/checkout">Checkout</a>
                                </p>


                            </div>
                        </li>
                    </ul>
                </li>
            </ul>

            <ul class="navbar-wishlist nav navbar-nav pull-right flip">
                <li class="nav-item">
                    <a routerLink="/wishlist" class="nav-link"><i class="ec ec-favorites"></i></a>
                </li>
            </ul>
            <ul class="navbar-compare nav navbar-nav pull-right flip">
                <li class="nav-item">
                    <a routerLink="/compare" class="nav-link"><i class="ec ec-compare"></i></a>
                </li>
            </ul>
        </div>
    </div>
</header>
