<app-header></app-header>
<div class="container">

    <nav class="woocommerce-breadcrumb"><a routerLink="/">Home</a><span class="delimiter"><i
                class="fa fa-angle-right"></i></span>Wishlist</nav>
    <div class="content-area" id="primary">
        <main class="site-main" id="main">
            <article class="page type-page status-publish hentry">
                <div itemprop="mainContentOfPage" class="entry-content">
                    <div id="yith-wcwl-messages"></div>
                    <form class="woocommerce" method="post" id="yith-wcwl-form">

                        <input type="hidden" value="68bc4ab99c" name="yith_wcwl_form_nonce"
                            id="yith_wcwl_form_nonce"><input type="hidden" value="/electro/wishlist/"
                            name="_wp_http_referer">
                        <!-- TITLE -->
                        <div class="wishlist-title ">
                            <h2>My wishlist</h2>
                        </div>

                        <!-- WISHLIST TABLE -->
                        <table data-token="" data-id="" data-page="1" data-per-page="5" data-pagination="no"
                            class="shop_table cart wishlist_table">
                            <thead>
                                <tr>
                                    <th class="product-remove"></th>

                                    <th class="product-thumbnail"></th>

                                    <th class="product-name">
                                        <span class="nobr">Product Name</span>
                                    </th>

                                    <th class="product-price">
                                        <span class="nobr">Unit Price</span>
                                    </th>
                                    <!-- <th class="product-stock-stauts">
                                        <span class="nobr">Stock Status</span>
                                    </th> -->

                                    <th class="product-add-to-cart"></th>

                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let wishList of myWishList">
                                    <td class="product-remove">
                                        <div>
                                            <a class="remove"(click)="deleteWishList(wishList)" ><i class="far fa-times-circle"></i></a>
                                        </div>
                                    </td>

                                    <td class="product-thumbnail">
                                        <a routerLink="/itemdetail/{{wishList.id}}">
                                            <img width="180" height="180" alt="1" class="wp-post-image"
                                                src="{{wishList.item.image}}"></a>
                                    </td>

                                    <td class="product-name">
                                        <a >{{wishList.item.name}}</a>
                                    </td>

                                    <td class="product-price">
                                        <span class="electro-price"><span class="amount">{{wishList.item.price}}</span></span>
                                    </td>

                                    <!-- <td class="product-stock-status">
                                        <span class="in-stock">In stock</span>
                                    </td> -->

                                    <td class="product-add-to-cart">
                                        <!-- Date added -->

                                        <!-- Add to cart button -->
                                        <button (click)="addToCart(wishList.item.id)" class="button"> Add to Cart</button>
                                        <!-- Change wishlist -->

                                        <!-- Remove from wishlist -->
                                    </td>
                                </tr>
                                
                            </tbody>

                            <tfoot>
                                <tr>
                                    <td colspan="6"></td>
                                </tr>
                            </tfoot>

                        </table>

                        <input type="hidden" value="85fe311a9d" name="yith_wcwl_edit_wishlist"
                            id="yith_wcwl_edit_wishlist"><input type="hidden" value="/electro/wishlist/"
                            name="_wp_http_referer">

                    </form>

                </div><!-- .entry-content -->

            </article><!-- #post-## -->

        </main><!-- #main -->
    </div><!-- #primary -->
</div><!-- .col-full -->

<app-footer></app-footer>
